sudo: required
language: go
go:
- 1.9
services:
- docker
script:
- make test
after_success:
- export REPO=zricethezav/gitleaks
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH;
  fi`
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then make deploy; fi
env:
  global:
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
